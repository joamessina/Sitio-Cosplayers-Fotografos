[phases.setup]
nixPkgs = ['php81', 'php81Packages.composer', 'nodejs-18_x']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm ci', 'npm run build']

[start]
cmd = 'export PHPRC=$(pwd)/php.ini && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'